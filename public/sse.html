<html>
<head>
  <script src="EventSource.js" type="text/javascript"></script>
  <script type="text/javascript">
  //document.write("<p>" + Date() + "</p>");

  // Event source retry to connect after 10 seconds
  var es = new EventSource('/mentions/html5');

  es.onopen = function () {
    console.log('listening');
  };

  es.onmessage = function (event) {
    console.log('The server time is ' + event.data);
  }

  es.addEventListener('tweet', function(e) {
    showTweet(e.data);
  });

  es.addEventListener('retweet', function(e) {
    updateRTCount(e.data);
  });

  </script>
</head>
<body>
  <h1>node tests for events</h1>
  <p>&#2665;</p>
</body>
</html>
